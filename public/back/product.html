<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 表单校验 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 进度条 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <!-- 左侧侧边栏 -->
    <div class="lt-aside">
        <!-- 标题 -->
        <div class="brand">
            <a href="#">乐淘商城</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="child" style="display: none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <!-- 右侧主体部分 -->
    <div class="lt-main">
        <!-- 头部 topbar -->
        <div class="lt-topbar">
            <a class="pull-left icon-menu" href="#">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a class="pull-right icon-logout" href="#">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 流式布局 container-fluid 默认左右 padding 15px -->
        <div class="container-fluid">
            <!-- 路径导航 面包屑导航 -->
            <ol class="breadcrumb mt_20">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>

            <div class="lt-content">
                <button class="btn btn-default mb_20" id="addBtn">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 挖个坑 -->
                    </tbody>
                </table>

                <!-- 分页容器 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>
            </div>

        </div>
    </div>
    <!-- 模态框 -->
    <!-- role aria 都是给盲人设备识别的 -->
    <!-- 添加了 data-dismiss="modal" 可以用于关闭模态框 -->
    <!-- 给模态框添加了 modal-lg 是大型  modal-sm 小型 不加 中型 -->

    <!-- 蒙层 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="logoutModal">
        <!-- 模态框架构 -->
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red">
                        <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
        <!-- 模态框架构 -->
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form class="form-horizontal" id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <!-- Single button -->
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span id="dropdownText">请选择二级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <!-- 挖个坑 -->
                                    </ul>
                                </div>
                                <!-- 隐藏域 type="text" 改为 type="hidden"-->
                                <!-- 存储品牌 name="brandId" -->
                                <input type="hidden" name="brandId">
                                <!-- 产品上下架 默认上架 值为 1 -->
                                <input type="hidden" name="statu">
                            </div>
                        </div>
                        <!-- 商品名称 -->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                            </div>
                        </div>
                        <!-- 商品描述 -->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <textarea name="proDesc" class="form-control" cols="30" rows="3" placeholder="请输入商品描述"></textarea>
                            </div>
                        </div>
                        <!-- 商品库存 -->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                            </div>
                        </div>
                        <!-- 商品尺码 -->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                            </div>
                        </div>
                        <!-- 商品原价 -->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                            </div>
                        </div>
                        <!-- 商品现价 -->
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <label class="btn btn-default" for="fileupload">上传图片</label>
                                <!-- name 将来后台用于接收文件 -->
                                <!-- data-url 指定图片上传时的接口地址 -->
                                <!-- multiple 指定多文件上传 -->
                                <input type="file" id="fileupload" name="pic1" multiple
                                 data-url="/product/addProductPic"  style="display: none;">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12" id="imgBox">
                                <!-- 通过 js 添加 -->

                                <!-- 用于标记当前图片上传的状态 -->
                                <input type="hidden" name="picStatus">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/html" id="productTpl">
        {{ each rows v i}}
        <tr>
            <td>{{ i+1+ (page-1)*size}}</td>
            <td>{{ v.proName }}</td>
            <td>{{ v.proDesc }}</td>
            <td>{{ v.num }}</td>
            <td>{{ v.size }}</td>
            <td>{{ v.statu === 1 ? "已上架" : "已下架"}}</td>
            <td>
                {{ if v.statu === 1 }}
                    <button class="btn btn-danger">下架</button>
                {{ /if }}
                {{ if v.statu === 0 }}
                    <button class="btn btn-success">上架</button>
                {{ /if }}
            </td>
        </tr>
        {{ /each }}
    </script>

    <script type="text/html" id="dropdownTpl">
        {{ each rows v i}}
            <li>
                <a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a>
            </li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 表单校验 -->
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- 模板渲染 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <!-- 文件上传引包 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <!-- 解决跨域问题时引的包 此处不用引 -->
    <!-- <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script> -->
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>
