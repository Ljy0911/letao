<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awesome 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>

    <!-- mui 字体图标 -->
    <!-- <span class="mui-icon mui-icon-camera"></span> -->
    <!-- font-awesome 字体图标 -->
    <!-- <span class="fa fa-pause"></span> -->

    <!-- 全屏容器 -->
    <div class="lt-container">
        <!-- 乐淘头部 -->
        <div class="lt-header">
            <!-- 返回上一页 -->
            <!-- history.back() -->
            <!-- history.go(-1) -->
            <a href="Javascript: history.back();" class="icon-left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h3>商品列表</h3>
        </div>
        <!-- 乐淘主体 -->
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->

                    <!-- 搜索模块 -->
                    <div class="lt-search">
                        <input type="text" class="search-input" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary search-btn">搜索</button>
                    </div>

                    <!-- 排序 -->
                    <div class="lt-sort">
                        <a href="#">
                            上架时间
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="#" data-type="price">
                            价格
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="#" data-type="num" class="current">
                            库存
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <a href="#">
                            折扣
                            <i class="fa fa-angle-down"></i>
                        </a>
                    </div>

                    <!-- 产品模块 -->
                    <!-- 产品 -->
                    <div class="lt-product">
                        <!-- 挖个坑 -->

                    </div>

                </div>
            </div>

        </div>
        <!-- 乐淘底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="productTpl">
        <ul class="mui-clearfix">
            {{ each data v i}}
                <li class="lt-product-item">
                    <a href="#">
                        <img src="{{ v.pic[0].picAddr }}" alt="">
                        <!-- 两行溢出 class="mui-ellipsis-2" -->
                        <p class="mui-ellipsis-2">{{ v.proName }}</p>
                        <p>
                            <span class="price">¥{{ v.price }}</span>
                            <span class="oldPrice">¥{{ v.oldPrice }}</span>
                        </p>
                        <button type="button" class="mui-btn mui-btn-primary">立即购买</button>
                    </a>
                </li>
            {{ /each }}
        </ul>
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/searchList.js"></script>
</body>

</html>
