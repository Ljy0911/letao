<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入font-awesome 字体图标库 -->
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>

    <!-- mui 字体图标 -->
    <!-- <span class="mui-icon mui-icon-camera"></span> -->
    <!-- font-awesome 字体图标 -->
    <!-- <span class="fa fa-pause"></span> -->

    <!-- 全屏容器 -->
    <div class="lt-container">
        <!-- 乐淘头部 -->
        <div class="lt-header">
            <!-- 返回上一页 -->
            <!-- history.back() -->
            <!-- history.go(-1) -->
            <a href="Javascript: history.back();" class="icon-left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h3>搜索中心</h3>
        </div>
        <!-- 乐淘主体 -->
        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索模块 -->
                    <div class="lt-search">
                        <input type="text" class="search-input" placeholder="请输入搜索关键字">
                        <button class="mui-btn mui-btn-primary search-btn">搜索</button>
                    </div>

                    <!-- 历史记录 -->
                    <div class="lt-history">
                        <!-- 大坑 -->
                    </div>

                </div>
            </div>


        </div>
        <!-- 乐淘底部 -->
        <div class="lt-footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="historyTpl">
        {{ if arr.length === 0}}
            <p>没有更多数据了</p>
        {{ else }}
            <div class="title">
                <span class="mui-pull-left">搜索历史</span>
                <span class="mui-pull-right btn-empty"><i class="fa fa-trash"></i> 清空记录</span>
            </div>
            <div class="content">
                <ul>
                    {{ each arr v i }}
                        <li>
                            <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
                            <i data-index="{{ i }}" class="btn-del mui-pull-right mui-icon mui-icon-closeempty"></i>
                        </li>
                    {{ /each }}
                </ul>
            </div>
        {{ /if }}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>

</body>

</html>
